<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dreamerr413 Promo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: url('pfp.png') center/cover no-repeat;
      border: 3px solid #e50914;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 48px;
      color: #e50914;
      margin: 10px 0;
      text-shadow: 2px 2px 10px #000;
    }

    p {
      font-size: 18px;
      color: #ccc;
      max-width: 600px;
      margin: 10px auto 30px;
    }

    a.button {
      display: inline-block;
      background-color: #e50914;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      margin: 10px;
      box-shadow: 0 0 10px #e50914;
      transition: background 0.2s;
    }

    a.button:hover {
      background-color: #b00710;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin-top: 30px;
    }

    .video {
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px #000;
    }

    .video img {
      width: 100%;
      border-radius: 6px;
    }

    .video-title {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }

    .back-link {
      margin-top: 40px;
      color: #aaa;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="profile-img"></div>

    </a>
    <div class="video-title">Dreamer ‚Äì Cold Nights (Official Music Video)</div>
  </div>

  <div class="video">

      <img src="Remedies.png" alt="Remedies">
    </a>
    <div class="video-title">Dreamer ‚Äì Remedies (Official Audio)</div>
  </div>
</div>

<div style="margin-top: 50px; text-align: center;">

</div>

<a class="back-link" href="index.html">‚Üê Back to Home</a>

</body>
</html>
